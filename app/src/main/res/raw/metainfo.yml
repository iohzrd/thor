--- # schema of a basic metainfo document
- datatype: &file
    type: dictionary
    entries:
      - {key: length, type: integer}
      - {key: path, type: list, elements: {type: string}}
- datatype: &infodict
    type: dictionary
    exclusives:
      - length
      - files
    entries:
      - {key: name, type: string, required: false}
      - {key: 'piece length', type: integer}
      - {key: pieces, type: binary}
      - {key: length, type: integer}
      - {key: files, type: list, elements: *file}
      - {key: private, type: integer, required: false}
- model:
    type: dictionary
    entries:
      - {key: announce, type: string, required: false}
      - key: announce-list
        required: false
        type: list
        elements:
          type: list
          elements:
            type: string
      - key: info
        type: *infodict
      - {key: 'creation date', type: integer, required: false}
      - {key: 'created by', type: string, required: false}