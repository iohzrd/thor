apply plugin: 'com.android.application'

android {

    compileSdkVersion 30

    defaultConfig {
        applicationId "threads.thor"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 31
        versionName "0.3.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }

        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }


    buildToolsVersion = '30.0.2'
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android (LICENSE done)
    implementation 'androidx.work:work-runtime:2.4.0'

    // Android (LICENSE done)
    implementation 'com.google.android.material:material:1.3.0-alpha04'

    // Android (LICENSE done)
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // API (LICENSE done)
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    // API (LICENSE done)
    implementation 'androidx.room:room-runtime:2.2.5'

    // API (LICENSE done)
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0-rc03'

    // API (LICENSE done)
    implementation 'org.minidns:minidns-client:1.0.0'

    // API (LICENSE done)
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'

    // API (LICENSE done)
    implementation 'org.yaml:snakeyaml:1.26'

    implementation 'org.torproject:tor-android-binary:0.4.3.6'
    implementation 'com.jrummyapps:android-shell:1.0.1'

    // API (IPFS thor)
    implementation 'thor.ipfs:thor:1.0.0'

    
    annotationProcessor 'androidx.room:room-compiler:2.2.5'


    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'org.apache.commons:commons-text:1.9'

}

